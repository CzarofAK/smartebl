# =============================================================================
# Switches - MCP23017 Controlled Relays
# =============================================================================

switch:
  # ---------------------------------------------------------------------------
  # Internal MCP23017 Pin Outputs (coil drivers via ULN2803A)
  # Bistable relays need a pulse to change state
  # PIN MAPPING FROM information/I2C overview:
  #   PORT B (pins 8-15): Relay coils
  #     GPB0(8)=P_off, GPB1(9)=P_on, GPB2(10)=L_off, GPB3(11)=L_on
  #     GPB4(12)=A_off, GPB5(13)=A_on, GPB6(14)=12_off, GPB7(15)=12_on
  #   PORT A (pins 0-7): Additional outputs
  #     GPA0(0)=EisX, GPA1(1)=D+2, GPA2(2)=F-CTRL
  #     GPA3(3)=T1_DC, GPA4(4)=T2_DC, GPA5(5)=T3_DC
  # ---------------------------------------------------------------------------

  # ---------------------------------------------------------------------------
  # Relay Coils MCP23017 Outputs (GPB0-GPB5)
  # ---------------------------------------------------------------------------

  # Pump relay coils (GPB0=OFF, GPB1=ON)
  - platform: gpio
    id: relay_pump_off_coil
    pin:
      mcp23xxx: io_expander
      number: 8  # GPB0 = P_off
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_pump_off_coil

  - platform: gpio
    id: relay_pump_on_coil
    pin:
      mcp23xxx: io_expander
      number: 9  # GPB1 = P_on
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_pump_on_coil

  # Light Group relay coils (GPB2=OFF, GPB3=ON)
  - platform: gpio
    id: relay_light_off_coil
    pin:
      mcp23xxx: io_expander
      number: 10  # GPB2 = L_off
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_light_off_coil

  - platform: gpio
    id: relay_light_on_coil
    pin:
      mcp23xxx: io_expander
      number: 11  # GPB3 = L_on
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_light_on_coil

  # AUX Group relay coils (GPB4=OFF, GPB5=ON)
  - platform: gpio
    id: relay_aux_off_coil
    pin:
      mcp23xxx: io_expander
      number: 12  # GPB4 = A_off
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_aux_off_coil

  - platform: gpio
    id: relay_aux_on_coil
    pin:
      mcp23xxx: io_expander
      number: 13  # GPB5 = A_on
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_aux_on_coil

  # 12V Group relay coils (GPB6=OFF, GPB7=ON)
  - platform: gpio
    id: relay_12v_off_coil
    pin:
      mcp23xxx: io_expander
      number: 14  # GPB6 = 12_off
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_12v_off_coil

  - platform: gpio
    id: relay_12v_on_coil
    pin:
      mcp23xxx: io_expander
      number: 15  # GPB7 = 12_on
      mode: OUTPUT
    internal: true
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: relay_12v_on_coil

  # ---------------------------------------------------------------------------
  # Additional MCP23017 Outputs (GPA0-GPA5)
  # ---------------------------------------------------------------------------

  # EisEx heater control (GPA0)
  - platform: gpio
    id: eisex_output
    name: "EisEx Heater"
    icon: mdi:heating-coil
    pin:
      mcp23xxx: io_expander
      number: 0  # GPA0 = EisX
      mode: OUTPUT

  # D+2 Relay control (GPA1)
  - platform: gpio
    id: dplus_relay
    name: "D+2 Relay"
    icon: mdi:car-battery
    pin:
      mcp23xxx: io_expander
      number: 1  # GPA1 = D+2
      mode: OUTPUT

  # Fridge control (GPA2)
  - platform: gpio
    id: fridge_control
    name: "Fridge Control"
    icon: mdi:fridge
    pin:
      mcp23xxx: io_expander
      number: 2  # GPA2 = F-CTRL
      mode: OUTPUT

  # Tank DC mode controls (GPA3-GPA5)
  # These inhibit tank readings while driving/moving
  - platform: gpio
    id: tank1_dc_control
    name: "Tank 1 Control"
    icon: mdi:water
    pin:
      mcp23xxx: io_expander
      number: 3  # GPA3 = T1_DC
