# =============================================================================
# Smart EBL - ESPHome Configuration
# =============================================================================
# Central electrical control unit for motorhomes/campervans
# Hardware: ESP32-WROVER-IE-N16R8 with MCP23017 IO expander
# Author: Ingenieurb√ºro Jan Morawek, Munich
# =============================================================================

substitutions:
  name: smart-ebl
  friendly_name: Smart EBL

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  platformio_options:
    board_build.flash_mode: dio
    board_build.f_flash: 80000000L
  on_boot:
    priority: -100  # Run early, before other components initialize
    then:
      - output.turn_off: lin_ms # OFF=Slave, ON=Master
      - output.turn_off: lin_wake # OFF=Normal, ON=Wakeup
      - output.turn_off: lin_slp # OFF=Normal, ON=Sleep
      - output.turn_on: can_term # Terminating resistor enabled after boot if ON
      - output.turn_off: can_stb # Transceiver active after boot if OFF

esp32:
  board: esp-wrover-kit
  flash_size: 16MB
  framework:
    type: esp-idf
    version: recommended

# Include external basics (wifi, ota, api, etc.)
<<: !include .basics.yaml

# =============================================================================
# External Components
# =============================================================================

external_components:
  # Custom ADS7830 8-bit ADC component
  - source:
      type: local
      path: components
    components: [ads7830]

  # Truma iNetbox LIN integration
  - source:
      type: git
      url: https://github.com/skrebber/esphome-truma_inetbox
      ref: main
    components: [truma_inetbox]

# =============================================================================
# I2C Bus Configuration
# =============================================================================
# All ADCs (4x ADS7830) and MCP23017 IO expander share this bus

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true
  frequency: 100kHz

# =============================================================================
# MCP23017 IO Expander (U17) - Relay Control
# =============================================================================
# I2C Address: 0x20 (A0=A1=A2=GND)
# GPIO33 = IO_RESET (reset pin), GPIO36 = INT_A, GPIO39 = INT_B
# INT_A and INT_B are not used in this configuration as there are no inputs
# PORT B (GPB0-GPB7) - Relay coil control via ULN2803A:
#   GPB0=P_off, GPB1=P_on, GPB2=L_off, GPB3=L_on,
#   GPB4=A_off, GPB5=A_on, GPB6=12_off, GPB7=12_on
#
# PORT A (GPA0-GPA5) - Additional outputs:
#   GPA0=EisX, GPA1=D+2, GPA2=F-CTRL, GPA3=T1_DC, GPA4=T2_DC, GPA5=T3_DC

mcp23017:
  - id: io_expander
    address: 0x20

output:

  - platform: gpio
    id: lin_ms
    pin: GPIO25
    # OFF=Slave, ON=Master
  - platform: gpio
    id: lin_wake
    pin: GPIO26
    # OFF=Normal, ON=Wakeup
  - platform: gpio
    id: lin_slp
    pin: GPIO27
    # OFF=Normal, ON=Sleep

    # CAN Bus Control Pins (via SN65HVD234 U3)
  - platform: gpio
    id: can_term
    pin: GPIO23
    # Terminating resistor enabled after boot if ON
  - platform: gpio
    id: can_stb
    pin: GPIO32
    # Transceiver active after boot if OFF

# =============================================================================
# ADS7830 8-bit ADC Hubs
# =============================================================================

ads7830:
  - id: adc_fuse_group1
    address: 0x48   # U4 - Fuses F1-F8
  - id: adc_fuse_group2
    address: 0x49   # U5 - Fuses F9-F16
  - id: adc_inputs
    address: 0x4A   # U6 - Tank sensors, inputs
  - id: adc_outputs
    address: 0x4B   # U7 - Output monitoring, battery

# =============================================================================
# CAN Bus (RV-C Protocol)
# =============================================================================
# GPIO14 = RXD_CAN1, GPIO15 = TXD_CAN1, GPIO23 = CAN_TERM, GPIO32 = CAN_1_STB

canbus:
  - platform: esp32_can
    id: can_bus
    tx_pin: GPIO15
    rx_pin: GPIO14
    can_id: 0
    bit_rate: 250kbps

# =============================================================================
# UART Configuration
# =============================================================================

uart:
  # LIN Bus for Truma CP Plus (via TJA1021T U14)
  # GPIO12 = TXD1, GPIO13 = RXD1
  - id: lin_uart
    tx_pin: GPIO12
    rx_pin: GPIO13
    baud_rate: 9600
    data_bits: 8
    parity: NONE
    stop_bits: 2

  # Nextion Display (via TRS3221 RS-232 transceiver U18)
  # GPIO18 = TXD2, GPIO19 = RXD2
  - id: display_uart
    tx_pin: GPIO18
    rx_pin: GPIO19
    baud_rate: 115200

# =============================================================================
# Truma iNetbox Integration
# =============================================================================

truma_inetbox:
  id: truma
  uart_id: lin_uart

